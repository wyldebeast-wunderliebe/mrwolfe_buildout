[buildout]
parts = 
      django 
      static 
      djangosettings
      
unzip = true
eggs = 
    mrwolfe
    mysql-python
    django-openid-auth
    python-openid

versions = versions

[versions]
django = 1.4.1

[django]
recipe = djangorecipe
settings = settings
eggs = ${buildout:eggs}
project = mrwolfe-deploy

[djangosettings]
recipe = collective.recipe.template
input = etc/settings.py.in
output = ${django:project}/${django:settings}.py

[static]
recipe = iw.recipe.cmd
on_install = true
on_update = true
cmds =
     ${buildout:directory}/bin/django collectstatic --noinput

